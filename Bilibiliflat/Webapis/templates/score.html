{% extends 'layout.html' %}{% block style %}

<style>
#rate {
    padding: 30px 50px;
    text-align: center;
}
#rate #basic {
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    height: 300px;
}
#rate #dynamic {
    padding: 20px;
    text-align: center;
}
#rate #dynamic #control {
    width: 90%;
    margin-left: 5%;
    margin-right: 5%;
    margin-bottom: 30px;
    text-align: center;
}
#rate #dynamic #plots {
    width: 100%;
}
#rate #categories {
    margin-bottom: 10px;
}
#rate #districts span,
#rate #categories span {
    display: inline-block;
    font-size: 12px;
    color: #fff;
    background-color: #ccc;
    padding: 3px 6px;
    margin-bottom: 3px;
    border-radius: 3px;
    cursor: pointer;
    transition: color .3s;
    -o-transition: color .3s;
    -ms-transition: color .3s;
    -moz-transition: color .3s;
    -webkit-transition: color .3s;
    transition: background-color .3s;
    -o-transition: background-color .3s;
    -ms-transition: background-color .3s;
    -moz-transition: background-color .3s;
    -webkit-transition: background-color .3s;
}
#rate #districts span.active,
#rate #categories span.active {
    color: #fff;
    background-color: #333;
}
#rate #views {
    width: 44%;
    height: 300px;
    display: inline-block;
    margin-left: 2%;
    margin-right: 2%;
}
#rate #share {
    width: 44%;
    height: 300px;
    display: inline-block;
    margin-left: 2%;
    margin-right: 2%;
}
#rate #coins {
    width: 44%;
    height: 300px;
    display: inline-block;
    margin-left: 2%;
    margin-right: 2%;
}
#rate #likes {
    width: 44%;
    height: 300px;
    display: inline-block;
    margin-left: 2%;
    margin-right: 2%;
}
#rate #average {
    width: 94%;
    margin-left: 3%;
    margin-right: 3%;
    height: 300px;
}
</style>
{% endblock %}

{% block body %}

<script>
$(document).ready(function() {
    $('#header #nav #nav2').addClass('active');
    $('#header #nav a').mouseenter(function() {
        $('#header #nav a').removeClass('active');
        $(this).addClass('active');
    });
    $('#header #nav').mouseleave(function() {
        $('#header #nav a').removeClass('active');
        $('#header #nav #nav2').addClass('active');
    });
});
</script>
<div id="rate">
    <div id="basic"></div>
    <div id="dynamic">
        <div id="control">
            <div id="categories">
                <span class="active" name="all">全部</span> {% for item in categories %}
                <span>{{item}}</span> {% endfor %}
            </div>
            
        </div>
        <div id="plots">
            <div id="views"></div>
            <div id="share"></div>
            <div id="coins"></div>
            <div id="likes"></div>
        </div>
        
    </div>
</div>




<script>
$(document).ready(function() {
    var videos = eval('({{videos|safe}})')['videos'];
    var scores = eval('({{scores|safe}})')['scores'];
    var viewsDatas = [];
    var shareDatas = [];
    var coinsDatas = [];
    var likesDatas = [];
    for (var i = 0; i < videos.length; i++) {
        if (videos[i]['views'] < 5000000 && videos[i]['score'] < 5000000)
        {
            viewsDatas.push([videos[i]['views'], videos[i]['score']]);
        }
        
        
        if (videos[i]['share'] < 100000 && videos[i]['score'] < 5000000) {
            shareDatas.push([videos[i]['share'], videos[i]['score']]);
        }
        if (videos[i]['coins'] < 1000000 && videos[i]['score'] < 5000000) {
            coinsDatas.push([videos[i]['coins'], videos[i]['score']]);
        }
        if (videos[i]['likes'] < 1000000 && videos[i]['score'] < 5000000) {
            likesDatas.push([videos[i]['likes'], videos[i]['score']]);
        }
    }
    
    require(
        [
            'echarts',
            'echarts/chart/line'
        ],
        function(ec) {
            var basic = ec.init(document.getElementById('basic'));
            option = {
                title: {
                    text: '视频评分统计',
                    x: 'center',
                    padding: [15, 10, 10, 10]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return params.seriesName + '<br>' + params.value[0] + '分：' + params.value[1] + '个';
                    }
                },
                calculable: true,
                xAxis: [{
                    // name:'单位：10万',
                    type: 'value',
                    min: 0,
                    max: 100,
                    splitNumber:20,
                }],
                yAxis: [{
                    type: 'value',
                }],
                series: [{
                    name: '视频评分统计',
                    type: 'line',
                    symbol: 'none',
                    data: scores,
                    smooth:true,
                    
                
                }]
            };
            basic.setOption(option);
        });
    
    var viewsOption = {
        title: {
            text: '观看次数－评分关系',
            x: "center"
        },
        tooltip: {
            trigger: 'axis',
            showDelay: 0,
            formatter: function(params) {
                return params.seriesName + '<br/>' + params.value[0] + '次' + params.value[1] + '分';
            },
            axisPointer: {
                show: true,
                type: 'cross',
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        xAxis: [{
            type: 'value',
            min:0,
            max:5000000
            
        }],
        yAxis: [{
            type: 'value',
            min:0,
            max:5000000
            
        }],
        series: [{
            name: '观看次数－评分',
            type: 'scatter',
            data: viewsDatas,
        }]
    };
    require(
        [
            'echarts',
            'echarts/chart/scatter'
        ],
        function(ec) {
            var views = ec.init(document.getElementById('views'));
            views.setOption(viewsOption);
        });
    var shareOption = {
        title: {
            text: '分享次数－评分关系',
            x: "center"
        },
        tooltip: {
            trigger: 'axis',
            showDelay: 0,
            formatter: function(params) {
                return params.seriesName + '<br/>' + params.value[0] + '次' + params.value[1] + '分';
            },
            axisPointer: {
                show: true,
                type: 'cross',
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        xAxis: [{
            type: 'value',
            min:0,
            // max:
            
        }],
        yAxis: [{
            type: 'value',
            min:0,
            max:5000000
            
        }],
        series: [{
            name: '分享次数－评分',
            type: 'scatter',
            data: shareDatas,
        }]
    };
    require(
        [
            'echarts',
            'echarts/chart/scatter'
        ],
        function(ec) {
            var share = ec.init(document.getElementById('share'));
            share.setOption(shareOption);
        });
    var coinsOption = {
        title: {
            text: '投币次数－评分关系',
            x: "center"
        },
        tooltip: {
            trigger: 'axis',
            showDelay: 0,
            formatter: function(params) {
                return params.seriesName + '<br/>' + params.value[0] + '次' + params.value[1] + '分';
            },
            axisPointer: {
                show: true,
                type: 'cross',
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        xAxis: [{
            type: 'value',
            min:0,
            // max:400000
            
        }],
        yAxis: [{
            type: 'value',
            min:0,
            max:5000000
            
        }],
        series: [{
            name: '投币次数－评分',
            type: 'scatter',
            data: coinsDatas,
        }]
    };
    require(
        [
            'echarts',
            'echarts/chart/scatter'
        ],
        function(ec) {
            var coins = ec.init(document.getElementById('coins'));
            coins.setOption(coinsOption);
        });
    var likesOption = {
        title: {
            text: '喜欢次数－评分关系',
            x: "center"
        },
        tooltip: {
            trigger: 'axis',
            showDelay: 0,
            formatter: function(params) {
                return params.seriesName + '<br/>' + params.value[0] + '次' + params.value[1] + '分';
            },
            axisPointer: {
                show: true,
                type: 'cross',
                lineStyle: {
                    type: 'dashed',
                    width: 1
                }
            }
        },
        xAxis: [{
            type: 'value',
            min:0,
            // max:1000000
            
        }],
        yAxis: [{
            type: 'value',
            min:0,
            max:5000000
            
        }],
        series: [{
            name: '喜欢次数－评分',
            type: 'scatter',
            data: likesDatas,
        }]
    };
    require(
        [
            'echarts',
            'echarts/chart/scatter'
        ],
        function(ec) {
            var likes = ec.init(document.getElementById('likes'));
            likes.setOption(likesOption);
        });
    $('#rate #categories span').click(function() {
        $('#rate #categories span').removeClass('active');
        $(this).addClass('active');
        
        // 筛选符合要求的评分数据
        var category = $(this).text();
        if (category == '全部') {
            viewsOption.series[0].data = viewsDatas;
            shareOption.series[0].data = shareDatas;
            coinsOption.series[0].data = coinsDatas;
            likesOption.series[0].data = likesDatas;
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var views = ec.init(document.getElementById('views'));
                    views.setOption(viewsOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var share = ec.init(document.getElementById('share'));
                    share.setOption(shareOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var coins = ec.init(document.getElementById('coins'));
                    coins.setOption(coinsOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var likes = ec.init(document.getElementById('likes'));
                    likes.setOption(likesOption);
                });
        }
        else {
            var temp1 = [];
            var temp2 = [];
            var temp3 = [];
            var temp4 = [];
            for (var i = 0; i < videos.length; i++) {
                if (videos[i]['tname'].indexOf(category) >= 0) {
                    temp1.push([videos[i]["views"], videos[i]["score"]]);
                    temp2.push([videos[i]["share"], videos[i]["score"]]);
                    temp3.push([videos[i]["coins"], videos[i]["score"]]);
                    temp4.push([videos[i]["likes"], videos[i]["score"]]);
                }
            }
            viewsOption.series[0].data = temp1;
            shareOption.series[0].data = temp2;
            coinsOption.series[0].data = temp3;
            likesOption.series[0].data = temp4;
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var views = ec.init(document.getElementById('views'));
                    views.setOption(viewsOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var share = ec.init(document.getElementById('share'));
                    share.setOption(shareOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var coins = ec.init(document.getElementById('coins'));
                    coins.setOption(coinsOption);
                });
            require(
                [
                    'echarts',
                    'echarts/chart/scatter'
                ],
                function(ec) {
                    var likes = ec.init(document.getElementById('likes'));
                    likes.setOption(likesOption);
                });
        }
    });
    
});
    
</script>
{% endblock %}
