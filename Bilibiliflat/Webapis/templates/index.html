{% extends 'layout.html' %} {% block style %}
<style>
#index {
    padding: 30px 50px;
}

#index .line {
    text-align: center;
}

#index #category {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}

#index #language {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}

#index #district {
    display: inline-block;
    height: 400px;
    width: 80%;
    margin-left: 3%;
    margin-right: 3%;
}

#index #year {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}

#index #length {
    display: inline-block;
    height: 300px;
    width: 44%;
    margin-left: 2%;
    margin-right: 2%;
}
</style>
{% endblock %} {% block body %}
<script>
$(document).ready(function() {
    $('#header #nav #nav1').addClass('active');

    $('#header #nav a').mouseenter(function() {
        $('#header #nav a').removeClass('active');
        $(this).addClass('active');
    });
    $('#header #nav').mouseleave(function() {
        $('#header #nav a').removeClass('active');
        $('#header #nav #nav1').addClass('active');
    });
});
</script>
<div id="index">
    <div class="line">
        <div id="category"></div>
        <div id="language"></div>
    </div>
    <div class="line">
        <div id="district"></div>
    </div>
    <div class="line">
        <div id="year"></div>
        <div id="length"></div>
    </div>
</div>
<script>
$(document).ready(function() {

    // 电影类型统计
    var tnames = eval('({{infos|safe}})')['tnames'];
    var ctimes = eval('({{infos|safe}})')['ctimes'];
    var chours = eval('({{infos|safe}})')['chours'];
    var lengths= eval('({{infos|safe}})')['length'];
    var authors= eval('({{infos|safe}})')['author'];
    var tname_A = [];
    var tname_B = [];
   
    for (var i = 0; i < tnames.length; i++) {
        tname_A.push([tnames[i][0]]);

        tname_B.push([tnames[i][1]]);
    }


    var ctime_A = [];
    var ctime_B = [];

    for (var i = 0; i < ctimes.length; i++) {
        ctime_A.push([ctimes[i][0]]);

        ctime_B.push([ctimes[i][1]]);
    }


    // var chour_A = []
    // var chour_B = []

    // for (var i = 0; i < chours.length; i++) {
    //     chour_A.push([chours[i][0]]);

    //     chour_B.push([chours[i][1]]);
    // }

    require(
        [
            'echarts',
            'echarts/chart/pie'
        ],
        function(ec) {
            var category = ec.init(document.getElementById('category'));
        

            option = {
                title: {
                    text: "视频类型统计",
                    subtext: '',
                    x: 'center',
                    padding: [20, 10, 10, 10]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}部 ({d}%)"
                },
                calculable: true,
                series: [{
                    name: '视频类型统计',
                    type: 'pie',
                    radius: '50%',
                    center: ['50%', '55%'],
                    data: [{
                        name: tname_A[0],
                        value:tname_B[0]
                    },{
                        name: tname_A[1],
                        value:tname_B[1]
                    },{
                        name: tname_A[2],
                        value:tname_B[2]
                    },{
                        name: tname_A[3],
                        value:tname_B[3]
                    },{
                        name: tname_A[4],
                        value:tname_B[4]
                    },{
                        name: tname_A[5],
                        value:tname_B[5]
                    },{
                        name: tname_A[6],
                        value:tname_B[6]
                    },{
                        name: tname_A[7],
                        value:tname_B[7]
                    },{
                        name: tname_A[8],
                        value:tname_B[8]
                    },{
                        name: tname_A[9],
                        value:tname_B[9]
                    },{
                        name: tname_A[10],
                        value:tname_B[10]
                    },{
                        name: tname_A[11],
                        value:tname_B[11]
                    },{
                        name: tname_A[12],
                        value:tname_B[12]
                    },{
                        name: tname_A[13],
                        value:tname_B[13]
                    },{
                        name: tname_A[14],
                        value:tname_B[14]
                    },{
                        name: tname_A[15],
                        value:tname_B[15]
                    },{
                        name: tname_A[16],
                        value:tname_B[16]
                    },{
                        name: tname_A[17],
                        value:tname_B[17]
                    },{
                        name: tname_A[18],
                        value:tname_B[18]
                    },{
                        name: tname_A[19],
                        value:tname_B[19]
                    },]
                }]
            };
            category.setOption(option);
        });

    // 电影语言统计
    require(
        [
            'echarts',
            'echarts/chart/pie'
        ],
        function(ec) {
            var language = ec.init(document.getElementById('language'));
            option = {
                title: {
                    text: '发布时段统计',
                    subtext: '',
                    x: 'center',
                    padding: [20, 10, 10, 10]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}部 ({d}%)"
                },
                calculable: true,
                series: [{
                    name: '发布时段统计',
                    type: 'pie',
                    radius: '50%',
                    center: ['50%', '55%'],
                    data: [{
                        name: ctime_A[0],
                        value:ctime_B[0]
                    }, {
                        name: ctime_A[1],
                        value:ctime_B[1]
                    },{
                        name: ctime_A[2],
                        value:ctime_B[2]
                    },{
                        name: ctime_A[3],
                        value:ctime_B[3]
                    },{
                        name: ctime_A[4],
                        value:ctime_B[4]
                    },{
                        name: ctime_A[5],
                        value:ctime_B[5]
                    },{
                        name: ctime_A[6],
                        value:ctime_B[6]
                    },{
                        name: ctime_A[7],
                        value:ctime_B[7]
                    },{
                        name: ctime_A[8],
                        value:ctime_B[8]
                    },{
                        name: ctime_A[9],
                        value:ctime_B[9]
                    },{
                        name: ctime_A[10],
                        value:ctime_B[10]
                    },{
                        name: ctime_A[11],
                        value:ctime_B[11]
                    },{
                        name: ctime_A[12],
                        value:ctime_B[12]
                    },{
                        name: ctime_A[13],
                        value:ctime_B[13]
                    },{
                        name: ctime_A[14],
                        value:ctime_B[14]
                    }]
                }]
            };
            language.setOption(option);
        });

    // 上映区域统计
    require(
        [
            'echarts',
            'echarts/chart/wordCloud'
        ],
        function(ec) {
            var district = ec.init(document.getElementById('district'));
            option = {
                title: {
                    text: '知名UP主上榜统计',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return params.seriesName + '<br/>' + params.name + ' : ' + params.value;
                    }
                },

                series: [{
                    type: 'wordCloud',
                    size: ['90%', '85%'],
                    textRotation : [0,45,90,-45],
                    shape: 'circle',
                    // gridSize: 1,
                    sizeRange: [12, 30],
                    rotationRange: [-45, 0, 45, 90],
                    // maskImage: maskImage,
                    itemStyle: {
                      normal: {
                        color: function () {
                        return 'rgb(' + [
                                Math.round(Math.random() * 255),
                                Math.round(Math.random() * 255),
                                Math.round(Math.random() * 255)
                            ].join(',') + ')';
                }

                      }
                    },
                    // left: 'center',
                    // top: 'center',
                    width: '70%',
                    height: '80%',
                    right: null,
                    bottom: null,
                    data: authors
                  }]
                
    

            };
            district.setOption(option);
        });


    // 上映年份统计
    require(
        [
            'echarts',
            'echarts/chart/line'
        ],
        function(ec) {
            var year = ec.init(document.getElementById('year'));
            option = {
                title: {
                    text: '一天视频产量统计',
                    x: 'center',
                    padding: [15, 10, 10, 10]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return params.seriesName + '<br>' + params.value[0] + '时：' + params.value[1] + '个';
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'value',
                    splitNumber:8,
                    min:0,
                    max:24,
                    minInterval: 1

                }],
                yAxis: [{
                    type: 'value',
                }],
                series: [{
                    name: '单天视频产量',
                    type: 'line',
                    symbol: 'none',
                    smooth:true,
                    data: chours,

                    markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    
                ]
            },
                markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }

                }]
            };
            year.setOption(option);
        });

    // 电影时长统计
    require(
        [
            'echarts',
            'echarts/chart/line'
        ],
        function(ec) {
            var length = ec.init(document.getElementById('length'));
            option = {
                title: {
                    text: '视频时长统计',
                    x: 'center',
                    padding: [15, 10, 10, 10]
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        return params.seriesName + '<br>' + params.value[0] + '分钟：' + params.value[1] + '个';
                    }
                },
                calculable: true,
                xAxis: [{
                    type: 'value',
                    min: 0,
                    max: 32,
                    splitNumber:8
                }],
                yAxis: [{
                    type: 'value',
                }],
                series: [{
                    name: '视频时长统计',
                    type: 'line',
                    symbol: 'none',
                    data: lengths,
                    smooth:true,
                    markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    
                ]
            },
                markLine: {
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
                }]
            };
            length.setOption(option);
        });
});
</script>
{% endblock %}
